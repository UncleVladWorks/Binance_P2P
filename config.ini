           'c2ctype': 'c2c_merchant',
           'clienttype': 'web',
           'content-type': 'application/json',
           'lang': 'en',
           'origin': 'https://p2p.binance.com',
           'sec-ch-ua': '"Google Chrome";v="105", "Not)A;Brand";v="8", "Chromium";v="105"',
           'sec-ch-ua-mobile': '?0',
